<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
        <span class="zip__hint"><em>Zipcode must be a valid number for Spain</em></span>
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="10"
        ></textarea>
        <button id="generate" type="submit" disabled>Generate</button>
      </div>
      <div class="progress__bar">
        <div class="fill__bar"></div>
      </div> 
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <!-- <script>
      document.addEventListener("DOMContentLoaded", Client.addEventListeners());
    </script> -->
  </body>
</html>
